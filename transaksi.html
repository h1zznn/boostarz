<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Transaksi</title>
  <style>
    .content {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 1px solid #000;
    }
    .form-container {
      text-align: center;
    }
    .receipt {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #000;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2><center>Input Transaksi</center></h2>
    <div class="form-container">
      <form id="transactionForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>

        <label for="Phone_number">Phone number:</label>
        <input type="text" id="Phone_number" name="Phone_number" required><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required><br>

        <label for="barang">Barang:</label>
        <select id="barang" name="barang" required>
          <option value="Album 1">Album 1</option>
          <option value="Album 2">Album 2</option>
          <option value="Album 3">Album 3</option>
          <option value="Album 4">Album 4</option> 
        </select> <br>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" required> <br>

        <button type="button" onclick="generateReceipt()">Beli</button>
      </form>
    </div>
    <div class="receipt" id="receipt">
      <h3>Struk Pembayaran</h3>
      <p><strong>Nama:</strong> <span id="receiptNama"></span></p>
      <p><strong>Email:</strong> <span id="receiptEmail"></span></p>
      <p><strong>Phone number:</strong> <span id="receiptPhone"></span></p>
      <p><strong>Address:</strong> <span id="receiptAddress"></span></p>
      <p><strong>Barang:</strong> <span id="receiptBarang"></span></p>
      <p><strong>Jumlah:</strong> <span id="receiptJumlah"></span></p>
      <p><strong>Total:</strong> <span id="receiptTotal"></span></p>
      <p><strong>Diskon:</strong> <span id="receiptDiscount"></span></p>
      <p><strong>Grand Total:</strong> <span id="receiptGrandTotal"></span></p>
    </div>
  </div>

  <script>
    function generateReceipt() {
      // Define prices for each item
      var prices = {
        "Album 1": 120000,
        "Album 2": 300000,
        "Album 3": 320000,
        "Album 4": 350000
      };

      // Get values from the form
      var nama = document.getElementById('nama').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('Phone_number').value;
      var address = document.getElementById('Address').value;
      var barang = document.getElementById('barang').value;
      var jumlah = document.getElementById('jumlah').value;

      // Calculate total
      var total = prices[barang] * jumlah;

      // Calculate discount (example: 10% discount for total above 50,000)
      var discount = total > 50000 ? total * 0.1 : 0;
      var grandTotal = total - discount;

      // Display values on the receipt
      document.getElementById('receiptNama').innerText = nama;
      document.getElementById('receiptEmail').innerText = email;
      document.getElementById('receiptPhone').innerText = phone;
      document.getElementById('receiptAddress').innerText = address;
      document.getElementById('receiptBarang').innerText = barang;
      document.getElementById('receiptJumlah').innerText = jumlah;
      document.getElementById('receiptTotal').innerText = total;
      document.getElementById('receiptDiscount').innerText = discount;
      document.getElementById('receiptGrandTotal').innerText = grandTotal;

      // Show the receipt
      document.getElementById('receipt').style.display = 'block';
    }
  </script>
</body>
</html>
